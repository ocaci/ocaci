{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  
  <!-- Debug info -->
  <div style="display: none">
    Total pages: {{ len .RegularPages }}
    {{ range .RegularPages }}
      Page: {{ .File.Path }}
    {{ end }}
  </div>

  <div class="consultant-grid">
    {{ range .RegularPages.ByTitle }}
      {{ partial "consultant-card.html" . }}
    {{ end }}
  </div>
{{ end }}
