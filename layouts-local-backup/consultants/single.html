{{ define "main" }}
  <h2>{{ .Params.name }}</h2>
  <p>GitHub: <a href="https://github.com/{{ .Params.github }}">{{ .Params.github }}</a></p>
  <p>AWS IQ: <a href="{{ .Params.iqProfile }}">{{ .Params.iqProfile }}</a></p>
  {{ if .Params.certifications }}
    <h3>Certifications</h3>
    <ul>
      {{ range .Params.certifications }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
  {{ end }}
  {{ .Content }}
{{ end }}
