{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ .Content }}
  <div class="consultant-grid">
    {{ range .Pages }}
      <div class="card">
        <h3><a href="{{ .RelPermalink }}">{{ .Params.name }}</a></h3>
        <p><a href="https://github.com/{{ .Params.github }}">@{{ .Params.github }}</a></p>
      </div>
    {{ end }}
  </div>
{{ end }}
